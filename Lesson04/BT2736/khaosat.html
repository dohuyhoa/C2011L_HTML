<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Feedback Form</title>
    <link rel="stylesheet" style="text/css" href="style.css">
</head>

<body>
    <div class="top"></div>
    <div id="main">
        <h1>Example Feedback Form</h1>
        <p>Enter your feedback and requires here.</p>
        <p style="color: red">*Required </p>
        <form method="post">
            <div>
                <h3>Email address <span style="color: red;">*</span></h3>
                <input class="inputemail" type="email" placeholder="so@test.com" name=email>
            </div>
            <div>
                <h3>Please tell us your feedback: *</h3>
                <input class="inputfeedback" type="text" name="feedback" placeholder="Hi! I wish to report this feedback redgarding... ">
            </div>
            <div>
                <button type="submit ">Submit</button>
            </div>
            <p style="font-size: smaller;">Never submit passwords through Google form.</p>
        </form>

    </div>
</body>

</html>
