<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>EasyJobYou</title>
</head>

<body>
    <div id="main">
        <form method="post" action="Thankyou.html">
            <h2 style="color: blueviolet;">Registration Form - Job Seekers</h2>
            <div class="form-group">
                <label>Login Name: </label>
                <input required type="text" name="Name">
            </div>
            <div class="form-group">
                <label>Passwork: </label>
                <input required type="password" name="passwork" id="">
            </div>
            <div class="form-group">
                <label>Re-Enter Password: </label>
                <input required type="password">
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <select name="gender" style="width: 455px">
                    <option value="Nam">Male</option>
                    <option value="Nu">Female</option>
                    <option value="Khac">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Experientce (In Years): </label>
                <input required type="text" name="Experientce" list="Experientce">
                <datalist id="Experientce ">
                    <option value="Seclect... " />
                    <option value="0-1" />
                    <option value="1-2 " />
                    <option value="2-3 " />
                    <option value="3+ " />
                 </datalist>
            </div>
            <div class="form-group">
                <label>&nbsp;</label>
                <button type="submit">Resgister</button>
                <button type="reset">Cancel</button>
            </div>

        </form>
    </div>
</body>

</html>
