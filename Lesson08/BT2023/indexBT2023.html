<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT2023</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="boxfull">
            <div class="box1">
                <h2>Purchase Order Form</h2>
            </div>
            <div class="box2">
                <div class="box__header">
                    Product Infomation
                </div>
                <div class="box__body">
                    <div class="box__body__row">
                        <div class="box__body__row--item1">
                            <label for="">Product:</label>
                        </div>
                        <div class="box__body__row--item2">
                            <select name="" id="" required>
                                <option value="">
                                    --Select--
                                </option>
                                <option value="">
                                    Comfort Sleeper -650 
                                </option>
                                <option value="">
                                   Morgan Kid Bed -480
                                </option>
                                <option value="">
                                    Entertainment Cabinet -480
                                </option>
                            </select>

                        </div>
                    </div>
                    <div class="box__body__row">
                        <div class="box__body__row--item1">
                            <label>Unit Price ($)</label>
                        </div>
                        <div class="box__body__row--item2">
                            <input value="" placeholder="Enter Price"></input>
                        </div>
                    </div>
                    <div class="box__body__row">
                        <div class="box__body__row--item1">
                            <label>Quanlity:</label>
                        </div>
                        <div class="box__body__row--item2">
                            <input value=""></input>
                        </div>
                    </div>
                    <div class="box__body__row">
                        <div class="box__body__row--item1">
                            <label>Total Price ($)</label>
                        </div>
                        <div class="box__body__row--item2">
                            <input value=""></input>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box3">

                <div class="box__header">
                    Shipping Infomation </div>
                <div class="box__body">
                    <div class="box__body__row">
                        <div class="box__body__row--item1">
                            <label for="">Full Name:</label>
                        </div>
                        <div class="box__body__row--item2">
                            <input type="text">
                        </div>
                    </div>
                    <div class="box__body__row">
                        <div class="box__body__row--item1">
                            <label for="">Shipping Adress:</label>
                        </div>
                        <div class="box__body__row--item2">
                            <textarea name="" id="" width="100%" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="box__body__row">
                        <div class="box__body__row--item1">
                            <label for="">Credit Card:</label>
                        </div>
                        <div class="box__body__row--item2">
                            <select name="" id="" required>
                                <option value="" >
                                    --Select--
                                </option>
                                <option value="">
                                    VISA -650 
                                </option>
                                <option value="">
                                  Master Card - 975
                                </option>
                                <option value="">
                                    American Express - 480
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="box__body__row">
                        <div class="box__body__row--item1">
                            <label for="">Credit Card Number:</label>
                        </div>
                        <div class="box__body__row--item2">
                            <div class="inputrow">
                                <input type="number">
                                <input type="number">
                                <input type="number">
                                <input type="number">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="box4">

            <div class="btn">
                <button type="submit">
                    Submit
                </button>
                <button type="reset">Reset</button>
            </div>

        </div>
    </div>
    </div>
</body>

</html>
