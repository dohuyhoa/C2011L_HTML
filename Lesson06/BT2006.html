<!-- 
    Tìm số lớn nhất
    Yêu cầu nhập vào 5 số thông quan prompt -> In ra màn hình số lớn nhất.
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIND MAX NUMBER</title>
    <STYLE>
        body {
            width: 100%;
            height: 600px;
            display: flex;
        }
        
        div {
            text-align: center;
            margin: auto;
            width: 30%;
            height: 40%;
            background-color: #e3e3e3;
            display: block;
            justify-content: center;
        }
        
        h2 {
            background-color: darkgray;
            color: chocolate;
            line-height: 1.5;
        }
    </STYLE>
</head>

<body>
    <div>
        <h1>FIND MAX NUMBER</h1>
        <h2>
            <Script>
                var arr = [];
                for (var i = 0; i < 5; i++) {
                    arr[i] = prompt("Enter arr[ " + i + ']:')
                }
                document.write('<br/>' + arr[0])
                document.write('<br/>' + arr[1])
                document.write('<br/>' + arr[2])
                document.write('<br/>' + arr[3])
                document.write('<br/>' + arr[4])

                arr.sort(function(a, b) {
                    return b - a
                })

                var numbermax = arr[4]
                document.write('<br/> Max number = ' + numbermax)
            </Script>
        </h2>

    </div>

</body>

</html>
