<!DOCTYPE html>
<html>

<head>
    <title>Register Form - Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js"></script>
    <style>
        .container {
            width: 480px;
            background-color: #7dd1e8;
            margin: 0px auto;
            padding: 10px;
        }
        
        .form-group {
            display: flex;
            margin-bottom: 5px;
        }
        
        .form-group label {
            width: 40%;
            float: left;
            text-align: right;
            padding-right: 15px;
        }
        
        .form-group input {
            width: 60%;
            float: left;
        }
        
        .form-group button {
            width: 30%;
            margin-left: 0px;
            background-color: orange;
            border: none;
            padding: 8px;
        }
        
        .btn-reset {
            background-color: #e34516 !important;
        }
    </style>
</head>

<body onload="init()">
    <div class="container">
        <div class="form-group">
            <span style="font-weight: bold;" id="fullname">Full Name: </span>
            <!-- <label id="fullname"></label> -->
        </div>
        <div class="form-group">
            <span style="font-weight: bold;" id="email">Email: </span>
            <!-- <label id="email"></label> -->
        </div>
        <div class="form-group">
            <span style="font-weight: bold;" id="birth">Birthday: </span>
            <!-- <label id="birthday"></label> -->
        </div>
    </div>
</body>

</html>
