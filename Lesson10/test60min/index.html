<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>ĐĂNG NHẬP HỆ THỐNG</h2>
        </div>

            </div>

                <div class="row">
                    <label>Tài khoản</label>
                    <input required type="text"></div>

                    <label></label>

                        <button type="submit" id="success_id " onclick="success() ">Đăng nhập</button>

                    </div>
                </div>

            </div>
        </div>
        <script>
            function success() {
                alert('Đăng nhập thành công');

            }
        </script>
</body>
