<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form method="post" onsubmit="return saveData();">
            <div class="form-group">
                <label>Full Name: <sup style="color: red;">*</sup></label>
                <input id="fullName_id" required type="text" placeholder="Enter full Name">
            </div>
            <div class="form-group">
                <label>Email: <sup style="color: red;">*</sup></label>
                <input id="email_id" required type="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label>Password: <sup style="color: red; ">*</sup></label>
                <input required id="password_id" type="password" placeholder="Enter Your Password">
            </div>
            <div class="form-group">
                <label>Confirmation Password: <sup style="color: red; ">*</sup></label>
                <input required id="confirm_id" type="password" placeholder="Confirmation Password">
            </div>
            <div class="form-group">
                <label>Birthday:</label>
                <input required id="birthday_id" type="date">
            </div>
            <div class="form-group">
                <label></label>
                <div class="btn">
                    <button type="submit">Register</button>
                    <button type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
