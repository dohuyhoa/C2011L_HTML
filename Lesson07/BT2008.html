<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT2008</title>
    <style>
        .container {
            margin: 0px;
            padding: 0px;
        }
        
        .justify {
            display: block;
            width: 90%;
            margin: 0px auto;
            border: 1px solid #03447e;
            MARGIN-TOP: 50px;
        }
        
        .header {
            background-color: #337ab7;
            padding: 1px;
            padding-left: 15px;
        }
        
        .header--text {
            color: #fff;
            font-size: 18px;
            padding: 4px;
        }
        
        .table {
            border: solid 1px rgba(85, 78, 81, 0.274);
            width: 1180px;
            margin: 5px 12px;
        }
        
        .table__header {
            background-color: rgba(163, 159, 159, 0.411);
        }
        
        .table__body {
            background-color: rgb(224, 220, 213);
        }
        
        .table__body--no {
            min-width: 70px;
        }
        
        .table__body--fullname {
            min-width: 300px;
            text-align: center;
        }
        
        .table__body--age {
            min-width: 100px;
            text-align: center;
        }
        
        .table__body--address {
            min-width: 400px;
            text-align: center;
        }
        
        .table__body--email {
            min-width: 235px;
            text-align: center;
        }
        
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="justify">
            <div class="header">
                <p class="header--text">
                    Management Products
                </p>
            </div>
            <div class="table ">

                <table border="1" cellpadding="5">
                    <thead class="table__header ">
                        <tr>
                            <th class="table__body--no ">No</th>
                            <th class="table__body--fullname ">Full Name</th>
                            <th class="table__body--age ">Age</th>
                            <th class=" table__body--address ">Address</th>
                            <th class="table__body--email ">Email</th>
                        </tr>
                    </thead>
                    <thead class=" table__body ">
                        <tbody>
                            <script type="text/javascript ">
                                var studentList = []
                                var N = 20;
                                for (var i = 0; i <= N; i++) {
                                    studentList.push({
                                        'fullname': 'Sinh Vien ' + i,
                                        'age': i,
                                        'address': 'address: .....' + i,
                                        'email': i + '@email.com ',
                                    })
                                }
                                var index = 0;
                                for (var item of studentList) {
                                    document.write(`
                                         <tr>
                                             <td>${++index}</td>
                                             <td>${item.fullname}</td>
                                             <td>${item.age}</td>
                                             <td>${item.address}</td>
                                             <td >${item.email}</td>
                                         </tr>
                                        `)
                                }
                                /*  for (var index = 0; index <= N; index++) {

                                     document.write(`
                                         <tr>
                                             <td>${++index}</dt>
                                             <td>${studentList.fullname}</td>
                                             <td>${studentList.age}</td>
                                             <td>${studentList.address}</td>
                                             <td >${studentList.email}</td>
                                         </tr>
                                        `)

                                 } */
                            </script>
                        </tbody>
                </table>
            </div>

        </div>
    </div>
</body>

</html>
