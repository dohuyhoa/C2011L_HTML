<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT2018</title>
    <style>
        .container {
            margin: 0px;
            padding: 0px;
        }
        
        .box {
            width: 40%;
            margin: auto;
            border: 1px solid rgb(71, 111, 240);
        }
        
        .header {
            background-color: rgb(42, 105, 240);
            padding: 15px
        }
        
        .header__p {
            color: white;
            margin-left: 10px;
            font-size: 20px;
        }
        
        .content {}
        
        .button {
            display: flex;
            padding-top: 20px;
            padding-bottom: 20px;
            width: 100%;
            justify-content: space-evenly;
            background-color: rgba(187, 236, 236, 0.507);
        }
        
        .button--set {
            min-width: 120px;
            background-color: rgba(35, 172, 182, 0.7);
            cursor: pointer;
        }
        
        .button--set:hover {
            background-color: rgba(223, 206, 58, 0.7);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <div class="header__p">
                    Giải Phương Trình Bậc 1
                </div>

            </div>
            <div class="content">
                <div class="button">
                    <button class="button--set" id="A" onclick="inputA()">Nhập Giá trị A</button>
                    <button class="button--set" id="B" onclick="inputB()">Nhập Giá trị B</button>
                    <button class="button--set" id="Done" onclick="result()">In Kết Quả</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function inputA() {
            a = parseInt(prompt(`Enter number a:`));
            document.getElementById('A').innerHTML = a;
        }

        function inputB() {
            b = parseInt(prompt(`Enter number b:`));
            document.getElementById('B').innerHTML = b;
        }

        function result() {
            var result = a + b;
            alert(result);
        }
    </script>
</body>

</html>

</html>
