<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail Editor</title>
    <link rel="stylesheet" style="text/css" href="style.css">
</head>

<body>
    <label class="imgHelp">Help</label>
    <div id="main">
        <h2>Compose - Email Messsage</h2>
        <form action="succes.html" method="post">
            <div class="group-form">
                <label>To:</label>
                <input required type="email" name="To">
            </div>
            <div class="group-form">
                <label>From:</label>
                <input required type="email" name="From">
            </div>
            <div class="group-form">
                <label>Cc:</label>
                <input required type="email" name="Cc">
            </div>
            <div class="group-form">
                <label>Subject:</label>
                <input required type="email" name="subject">
            </div>
            <div class="group-form">
                <label>Message</label>
                <textarea required name="message" rows="10"></textarea>
            </div>
            <div class="group-form">
                <label></label>
                <button type="submit">Send</button>
                <button type="reset">Canel</button>
            </div>
        </form>
    </div>
    <div id="help">
        <h2>Help</h2>
        <p>GDdsgsdgsdgdsg</p>
    </div>
</body>

</html>
